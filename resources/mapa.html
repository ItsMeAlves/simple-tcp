<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Karnaugh</title>
	<link href='style.css' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class='variable a'>X<sub>4</sub></div>
	<div class='variable b'>X<sub>3</sub></div>
	<div class='variable c'>X<sub>2</sub></div>
	<div class='variable d'>X<sub>1</sub></div>
	<table>
		<tr>
			<td>0</td>
			<td class='top-b'>0</td>
			<td class='top-b'>1</td>
			<td>1</td>
		</tr>
		<tr>
			<td>1</td>
			<td>1</td>
			<td>0</td>
			<td class='right-b'>1</td>
		</tr>
		<tr>
			<td class='left-b'>0</td>
			<td>1</td>
			<td>1</td>
			<td class='right-b'>1</td>
		</tr>
		<tr>
			<td class='left-b'>1</td>
			<td>1</td>
			<td class='bottom-b'>1</td>
			<td class='bottom-b'>1</td>
		</tr>
	</table>
</body>
</html>
